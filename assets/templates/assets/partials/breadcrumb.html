<ul class="breadcrumb small">
    <li><a href="{% url 'assets:asset-list' %}">Assets</a></li>
    {% if object %}
    {% for ob in object.get_ancestors %}
    <li><a href="{{ ob.get_nodes_url }}">{{ ob }}</a></li>
    {% endfor %}
    <li><a href="{{ object.get_nodes_url }}">{{ object }}</a></li>
    {% endif %}
</ul>
